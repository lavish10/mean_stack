<mat-card>
<h2>post-create starts!</h2>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
      <input matInput type="text" ngModel name="title" #title="ngModel" required>
      <mat-error *ngIf="title.invalid">Please enter title</mat-error>
  </mat-form-field>
  <mat-form-field>
      <textarea matInput rows="6" ngModel name="content" #content="ngModel" required></textarea>
      <mat-error *ngIf="content.invalid">Please enter title</mat-error>
  </mat-form-field>
  <hr>
  <button mat-raised-button color="primary" type="submit">Save Post </button>
</form>
</mat-card>
