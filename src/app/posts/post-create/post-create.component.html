<mat-card>
<h2>post-create starts!</h2>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
  <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" #title="ngModel" placeholder="Post Title" required>
      <mat-error *ngIf="title.invalid">Please enter title</mat-error>
  </mat-form-field>
  <mat-form-field>
      <textarea matInput rows="6" [ngModel]="post?.content" name="content" #content="ngModel" placeholder="Post Content" required></textarea>
      <mat-error *ngIf="content.invalid">Please enter Content</mat-error>
  </mat-form-field>
  <hr>
  <button mat-raised-button color="primary" type="submit">Save Post </button>
</form>
</mat-card>
